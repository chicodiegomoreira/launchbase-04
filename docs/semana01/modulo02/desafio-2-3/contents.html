<!DOCTYPE html>
<html>

<head>
    <link rel="icon"
        href="https://raw.githubusercontent.com/Rocketseat/bootcamp-launchbase-desafios-02/master/desafios/favicon.ico"
        type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Conteúdos</title>
</head>

<body>
    <header class="links">
        <a href="index.html">Sobre</a>
        <a href="contents.html">Conteúdos</a>
        <a href="https://discordapp.com/invite/gCRAFhc" target="_blank">Comunidade</a>
        <a href="mailto:oi@rocketseat.com.br" target="_blank">Email</a>
        <a href="tel:+5547992078767" target="_blank">Telefone</a>
    </header>
    <div id="wrapper">
        <h1>Conteúdos</h1>
    </div>
    <section id="cards">

        <div class="card" id="starter">
            <div class="card-image">
                <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="Starter">
            </div>
            <div class="card-content">
                <p>Descubra o caminho para dominar a OmniStack.</p>
                <div class="card-info">
                    <p>5 Módulos</p>
                    <p class="card-price">Gratuito</p>
                </div>
            </div>
        </div>

        <div class="card" id="launchbase">
            <div class="card-image">
                <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg"
                    alt="LaunchBase">
            </div>
            <div class="card-content">
                <p>Domine programação do zero no menor tempo possível.</p>
                <div class="card-info">
                    <p>12 Módulos</p>
                    <p class="card-price">Pago</p>
                </div>
            </div>
        </div>

        <div class="card" id="gostack">
            <div class="card-image">
                <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="GoStack">
            </div>
            <div class="card-content">
                <p>Treinamento imersivo nas tecnologias mais modernas.</p>
                <div class="card-info">
                    <p>18 Módulos</p>
                    <p class="card-price">Pago</p>
                </div>
            </div>
        </div>

    </section>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-content">
                <iframe src="" frameborder="0">
                </iframe>
            </div>
            <div class="buttons">
                <a class="max-modal">
                    <i class="material-icons">launch</i>
                </a>
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
